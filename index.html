<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./sass/styles.css">
</head>
<body>
    <section>
        <div id="calculator">
            <div id="screen"></div>

            <div id="numbersButtons">
                <div id="numbersZone">
                    <div id="options">
                        <input type="button" id="dividir" class="optionBtn" value="÷">
                        <input type="button" id="multiplicar" class="optionBtn" value="x">
                        <input type="button" id="restar" class="optionBtn" value="-">
                        <input type="button" id="sumar" class="optionBtn" value="+">
                    </div>
                </div>
                <div id="numbers">
                    <div>
                        <input type="button" id="7" class="numberBtn" value="7">
                        <input type="button" id="8" class="numberBtn" value="8">
                        <input type="button" id="9" class="numberBtn" value="9">
                    </div>
                    <div>
                        <input type="button" id="4" class="numberBtn" value="4">
                        <input type="button" id="5" class="numberBtn" value="5">
                        <input type="button" id="6" class="numberBtn" value="6">
                    </div>
                    <div>
                        <input type="button" id="1" class="numberBtn" value="1">
                        <input type="button" id="2" class="numberBtn" value="2">
                        <input type="button" id="3" class="numberBtn" value="3">
                    </div>
                    <div>
                        <input type="button" id="delete" class="numberBtn" onclick="clean()" value="←">
                        <input type="button" id="0" class="numberBtn" value="0">
                        <input type="button" id="igual" class="numberBtn" value="=">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
